{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
<title>Форма регистрации</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Форма регистрации</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="username" placeholder="Телефон в формате: 89999999999" required=""><br>
					<input class="text" type="text" name="first_name" placeholder="Имя" required=""><br>
					<input class="text" type="text" name="last_name" placeholder="Фамилия" required=""><br>
					<input class="text" type="text" name="role" placeholder="Роль: 'менеджер' или 'водитель'" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Пароль" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Подтвердите пароль" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Я согласен с правилами и условиями</span>
						</label>
						<div class="clear"> </div>
					</div>
                    {{ form.errors }}
					<input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
				</form>
				<p>Уже есть учетная запись? <a href="{% url 'login' %}"> Войди!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
